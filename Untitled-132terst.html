<style>
  .manta-grid-container {
    display: grid;
    grid-template-columns: 1fr 3fr;
    gap: 2px;
  }

  .manta-sidebar {
    background: #f4f4f4;
    padding: 20px;
  }

  .manta-content {
    display: grid;
    grid-template-rows: auto auto;
    gap: 2px;
  }

  .manta-content-box-large {
    position: relative;
    overflow: hidden;
    height: auto;
    aspect-ratio: 16 / 9;
  }

  .manta-content-box-small-container {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 2px;
  }

  .manta-content-box-small {
    background: #ccc;
    padding: 20px;
    height: 100px;
  }

  @media (max-width: 1024px) {
    .manta-grid-container {
      grid-template-columns: 1fr;
    }
    .manta-sidebar {
      display: none;
    }
  }

  @media (max-width: 768px) {
    .manta-content-box-small-container {
      display: flex;
      overflow-x: scroll;
      white-space: nowrap;
      gap: 10px;
    }
    .manta-content-box-small {
      flex: 0 0 auto;
      width: 45%;
    }
  }

  /* Slider container */
  .manta-slider-container {
    position: relative;
    width: 100%;
    height: 100%;
    overflow: hidden;
  }

  /* Slides wrapper */
  .manta-slides {
    display: flex; /* Place slides side by side horizontally */
    width: 100%;
    height: 100%;
    transition: transform 0.5s ease; /* Smooth slide transition */
  }

  /* Individual slide */
  .manta-slide {
    min-width: 100%; /* Each slide takes full width */
    height: 100%;
    background-size: cover; /* Scale background image to cover */
    background-position: center;
  }

  /* Slider controls (arrows, dots, pause/play) container */
  .manta-slider-controls {
  position: absolute;
  bottom: 10px;
  left: 50%;
  transform: translateX(-50%) scale(0.8);
  transform-origin: center center;
  display: flex;
  align-items: center;
  background-color: white;
  border-radius: 5px;
  }


  /* Arrows */
  .manta-slider-btn {
    background: none;
    border: none;
    font-size: 24px;
    cursor: pointer;
    color: #333;
    outline: none;
    width: 4.4rem;
    height: 4.4rem;
  }

  /* Dots container */
  .manta-dots {
    display: flex;
    gap: 13.6px;
    padding: 0 1rem;
  }

  /* Each dot */
  .manta-dots span {
    width: 10px;
    height: 10px;
    display: block;
    border-radius: 50%;
    background-color: #aaa;
    cursor: pointer;
  }

  /* Active dot color */
  .manta-dots span.active {
    background-color: #333;
  }

  /* Pause/Play button with circular progress ring */
  .manta-pause-play-btn {
    position: relative;
    width: 4.4rem;
    height: 4.4rem;
    cursor: pointer;
  }

  /* The SVG ring – we’ll animate its stroke-dashoffset in JS */
  .manta-progress-ring {
    position: absolute;
    top: 0;
    left: 0;
    transform: rotate(-90deg); /* so the circle starts “top” for progress */
    width: 100%;
  }

  /* Icons for pause/play inside the ring */
  .manta-pause-icon,
  .manta-play-icon {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 16px;
    pointer-events: none;
  }

</style>

<div class="manta-grid-container page-width">
  <div class="manta-sidebar">
    <p>Sidebar Content</p>
  </div>
  <div class="manta-content">
    <div class="manta-content-box-large">
      <div class="manta-slider-container" id="landscapeSlider">
        <div class="manta-slides">
          <!-- Replace these background-image URLs with your own -->
          <div class="manta-slide" style="background-image: url('https://i.imgur.com/GfhlXdY.jpeg');"></div>
          <div class="manta-slide" style="background-image: url('https://i.imgur.com/GfhlXdY.jpeg');"></div>
        </div>
        
        <!-- Slider Controls -->
        <div class="manta-slider-controls">
          <button class="manta-slider-btn prev">&#10094;</button>
          
          <!-- The dots will be generated by JS based on number of slides -->
          <div class="manta-dots"></div>
          
          <button class="manta-slider-btn next">&#10095;</button>
          
          <!-- Pause/Play Button with circular progress -->
          <div class="manta-pause-play-btn">
            <svg class="manta-progress-ring" width="40" height="40">
              <circle
                class="manta-progress-ring__circle"
                stroke="#000"
                stroke-width="3"
                fill="transparent"
                r="18"
                cx="20"
                cy="20"
              />
            </svg>
            <span class="manta-pause-icon">&#10073;&#10073;</span>
            <span class="manta-play-icon" style="display:none;">&#9658;</span>
          </div>
        </div>
      </div>
      
    </div>
    <div class="manta-content-box-small-container">
      <div class="manta-content-box-small">
        <p>Small Box 1</p>
      </div>
      <div class="manta-content-box-small">
        <p>Small Box 2</p>
      </div>
    </div>
  </div>
</div>


<script>
  document.addEventListener("DOMContentLoaded", function() {
    // === Select DOM elements ===
    const slider         = document.getElementById("landscapeSlider");
    const slidesWrap     = slider.querySelector(".manta-slides");
    const slides         = slider.querySelectorAll(".manta-slide");
    const prevBtn        = slider.querySelector(".manta-slider-btn.prev");
    const nextBtn        = slider.querySelector(".manta-slider-btn.next");
    const dotsContainer  = slider.querySelector(".manta-dots");
    const pausePlayBtn   = slider.querySelector(".manta-pause-play-btn");
    const pauseIcon      = slider.querySelector(".manta-pause-icon");
    const playIcon       = slider.querySelector(".manta-play-icon");
    
    // For the circular progress ring
    const progressRing   = slider.querySelector(".manta-progress-ring__circle");
    const circumference  = 2 * Math.PI * progressRing.r.baseVal.value;
    progressRing.style.strokeDasharray = circumference;
    progressRing.style.strokeDashoffset = circumference;
    
    // === Slider settings ===
    let currentIndex = 0;
    const totalSlides = slides.length;
    const slideDuration = 3000; // Time (ms) for each slide
    let isPlaying = true;       // Auto-play initially on
    let progressStartTime = null; // For ring animation timing
    let animationFrameId = null;  // For canceling requestAnimationFrame
    
    // === Create dots dynamically ===
    for (let i = 0; i < totalSlides; i++) {
      const dot = document.createElement("span");
      dot.addEventListener("click", () => goToSlide(i));
      dotsContainer.appendChild(dot);
    }
    const dots = dotsContainer.querySelectorAll("span");
    
    // Highlight the initial dot
    dots[currentIndex].classList.add("active");
    
    // === Functions ===
    function updateSlidePosition() {
      // Move slides container
      slidesWrap.style.transform = `translateX(-${currentIndex * 100}%)`;
      // Update dots
      dots.forEach(dot => dot.classList.remove("active"));
      dots[currentIndex].classList.add("active");
    }
    
    function goToSlide(index) {
      currentIndex = (index + totalSlides) % totalSlides;
      updateSlidePosition();
      resetProgressRing();
    }
    
    function nextSlide() {
      goToSlide(currentIndex + 1);
    }
    
    function prevSlide() {
      goToSlide(currentIndex - 1);
    }
    
    // Reset ring animation to full circumference (empty progress)
    function resetProgressRing() {
      progressRing.style.strokeDashoffset = circumference;
      progressStartTime = null;
    }
    
    // Animate the ring from circumference down to 0
    function animateRing(timestamp) {
      if (!progressStartTime) progressStartTime = timestamp;
      const elapsed = timestamp - progressStartTime;
      
      // Calculate progress from 0 to 1
      const progress = Math.min(elapsed / slideDuration, 1);
      // Convert progress to stroke offset
      const offset = circumference - (progress * circumference);
      progressRing.style.strokeDashoffset = offset;
      
      if (progress < 1) {
        // Continue animating
        animationFrameId = requestAnimationFrame(animateRing);
      } else {
        // Slide time finished; go to next slide
        nextSlide();
        // Start new ring animation
        if (isPlaying) {
          animationFrameId = requestAnimationFrame(animateRing);
        }
      }
    }
    
    // Start the ring animation
    function startProgressRing() {
      resetProgressRing();
      cancelAnimationFrame(animationFrameId);
      animationFrameId = requestAnimationFrame(animateRing);
    }
    
    // Pause ring animation
    function pauseProgressRing() {
      cancelAnimationFrame(animationFrameId);
      animationFrameId = null;
    }
    
    // === Event Listeners ===
    nextBtn.addEventListener("click", function() {
      nextSlide();
      if (isPlaying) {
        // Restart ring animation from beginning of new slide
        startProgressRing();
      }
    });
    
    prevBtn.addEventListener("click", function() {
      prevSlide();
      if (isPlaying) {
        startProgressRing();
      }
    });
    
    pausePlayBtn.addEventListener("click", function() {
      isPlaying = !isPlaying; // Toggle play/pause state
      if (isPlaying) {
        // Switch icons
        pauseIcon.style.display = "inline";
        playIcon.style.display = "none";
        // Resume ring
        startProgressRing();
      } else {
        // Switch icons
        pauseIcon.style.display = "none";
        playIcon.style.display = "inline";
        // Pause ring
        pauseProgressRing();
      }
    });
    
    // === Initialize auto-play on load ===
    startProgressRing(); // Start the circular progress + auto-slide
  });
  </script>
